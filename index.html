<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .app-card {
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .app-card img {
            max-width: 100%;
            height: auto;
        }
        .button {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our App Store</h1>
    <p>Browse our collection of apps. Click on any app to see more details or download it.</p>

    <div id="app-container" class="app-container">
        <!-- App data will be inserted here dynamically using JavaScript -->
    </div>

    <script src="app.js"></script> <!-- External JS file -->
</body>
</html>
